<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img id="eye" src="../img/eye.png" alt="eye">
        <span id="exit">‚ùå</span>
    </header>
    <main>
        <img src="../img/tomato.png" alt="">
        <div class="status">
            <div>
                <div id="infinity_dot" class="infinity hidden"><div></div></div>
                <img class="infinity" src="../img/infinity.png" onclick="toggleAuto()">
            </div>
            <div>
                <div id="work_dot" class="working"><div></div></div>
                <img src="../img/worker.png">
            </div>
            <div>
                <div id="rest_dot" class="resting hidden"><div></div></div>
                <img src="../img/teacup.png">
            </div>
        </div>
        <div class="timer">
            <span id="min">25</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <button id="play"><img src="../img/play.png" alt=""></button>
        <button id="reload"><img src="../img/reload.png" alt=""></button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
